name: "CodeQL Analysis"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '44 13 * * 2'  # Every Tuesday at 13:44 UTC

jobs:
  analyze:
    name: Analyze C#
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        build-mode: manual

    - name: Restore & Build src/
      run: |
        dotnet restore src/
        dotnet build src/ --configuration Release

    - name: Restore & Build tests/
      run: |
        dotnet restore tests/
        dotnet build tests/ --configuration Release

    - name: Run xUnit Tests (Optional but good for CI)
      run: dotnet test tests/ --configuration Release --no-build --verbosity normal

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"
