name: _Template Build

on:
  workflow_call:
    inputs:
      project:
        description: 'The path to the main .csproj file'
        required: true
        type: string
      deploy:
        description: 'Set to true to publish the build output'
        required: true
        type: boolean
        default: false
      test:
        description: 'The path to the test project or .sln'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET SDK 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Restore dependencies
        run: dotnet restore "$PROJECT"

      - name: Restore test dependencies
        run: dotnet restore "$TEST"

      - name: Build project
        run: dotnet build "$PROJECT" --configuration Release --no-restore

      - name: Run Xunit tests
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: dotnet test "$TEST" --configuration Release --no-restore --verbosity normal

      - name: Publish build output
        if: ${{ inputs.deploy }}
        run: dotnet publish "$PROJECT" --configuration Release --no-restore --no-build --output ./publish

      - name: Upload publish artifact
        if: ${{ inputs.deploy }}
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: ${{ inputs.project }}/publish
